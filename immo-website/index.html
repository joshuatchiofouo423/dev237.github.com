<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de form avec js</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\bootstrap-5.0.2-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web\css\fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" async></script>

</head>
<body>
    <div class="down">
        <header class="d-flex header-top">
            <div class="d-flex toast-header toast-2">
                <div class="justify-content-end">
                    <a href=""> <img src="assets/img/left.png" class="fa" srcset=""></a>     
                </div>
                 <div class="d-flex toast-header  toast-1">
                   
                    <div>
                        
                    </div>
                    <div class=" d-flex main-cnt-head ">
                       <div>
                           <img src="assets/img/immo logo.png" class="img-fluid logo" >
                       </div>
                       <div class="d-flex text-header">
                        <img src="assets/img/Shield.png" class="fa" srcset="">
                          <span class="header-text"> Connexion</span>
                       </div>
                    </div>
                 </div>
            </div>
           
        </header>
    </div>
   
     
    <section id="Contact-us" class="card container-lg col-lg-8 p-md-2 mt-lg-5 ">


        <div class="contact-content">

            <div class="container-form">

                   
                <form class="form" id="form">
                    <div class="title-form d-block container-lg px-lg-5">
                        <span class="title fs-4">Bonjour !</span>
                        <h1 class="fs-6">Inscrivez-vous pour découvrir toutes nos fonctionalités </h1>
                    </div>
                    <div class="d-flex mobil ">
                            <div class="container-lg col-lg-4 side">
                                <div class="form-control ">
                                   <label for="">Nom</label>
                                    <input class="form-input" type="text" id="username" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control ">
                                    <label for="">Prénom</label>
                                    <input class="form-input" type="text" id="surname" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control ">
                                    <label for="">Email</label>
                                    <input class="form-input" type="email" id="email">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control">
                                    <label for="">Lieu de naissance</label>
                                    <input class="form-input" type="text" id="place" name="">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control">
                                    <label for="">Numero de telephone</label>
                                    <input class="form-input" type="tel" id="phone"  name="">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                               
                            </div>
                            <div class="container-lg col-lg-4 side">
                                <div class="form-control">
                                    <label for="">Date de naissance</label>
                                    <input class="form-input" type="date" id="dob" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control ">
                                    <label for="">Ville de résidence</label>
                                    <input class="form-input" type="text" id="city" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control">
                                    <label for="">Mot de passe</label>
                                    <input class="form-input" type="password" id="password" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control">
                                    <label for="">Confirmation du mot de passe</label>
                                    <input class="form-input" type="password" id="password2" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                                <div class="form-control">
                                    <label for="">Pays</label>
                                    <input class="form-input" type="text" id="country" >
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation"></i>
                                    <small>Message d'erreur</small>
                                </div>
                            </div>
                    </div>
                    <div class="btn-submit">
                        <button type="submit" class="bouton"> S'inscrire</button>
                    </div>
                    <div class="join-us d-flex pt-3 justify-content-center ">
                        <div class="description">
                            <p class="text">Envie de nous rejoindre? </p>
                        </div>
                        <div class="link-us px-2"> <a href="form.html" class="link2">Se connecter</a> </div>

                    </div>
                </form>
            </div>

        </div>
    </section>
    </div>
</body>
</html>
